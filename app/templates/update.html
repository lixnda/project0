{% extends 'base.html' %}

{% block title %}Update User{% endblock %}

{% block content %}
<h1>Update User</h1>
<form action="{{ url_for('update_user', user_id=user[0]) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user[1] }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user[2] }}" required>
    <label for="username">UserName:</label>
    <input type="text" id="username" name="username" value="{{ user[3] }}" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ user[4] }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
